<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" charset="utf-8" />
    <title>Watch Fire</title>
    <link href="css/style.css" rel="stylesheet"/ >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=places&sensor=true"></script>
    <script type="text/javascript" src="http://test.watchfireproject.com/tweets/socket.io.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/subscribe.js"></script>
    <script type="text/javascript" src="js/sockets.js"></script>
  </head>
  <body>
    <div class="header">
        <h1>watchFire</h1>
        <img src="img/logo_name.png" alt="watchFire" />
    </div>
    <div id="map-canvas"></div>
    <input id="pac-input"></input>
    <div id="info"></div>

    	<div class="clear"><a name="text" id="down"></a></div>

    	  <form id="sub">
	        <input class="username" type="text" name="username" placeholder="Twitter user" /></ br>
	        <input type="submit" value="Accept" /></ br>
	      </form> 
    	</div>
    	<p>&quot;watchFire&quot; is a NASA SpaceApps project. <a href="https://2014.spaceappschallenge.org/project/watchfire/" id="about">More...</a></p>
    </div>
